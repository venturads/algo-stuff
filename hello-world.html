<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Basic form</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="col-md-12" id="mainContent">
		<p id="out"> - : </p>
	</div>
	<div class="col-md-12">
		<form name="myFrm" action="" method="get">
			<input type="text" name="fname" class="form-control" placeholder="Enter first name."/>
			<input type="button" name="btnSub" class="btn btn-default" value="Submit" onClick="getForm(this.form)"/>
		</form>
	</div>
	<br><br>
	<hr />
	<div class="col-md-12">
		<p class="alert alert-success">JavaScript reverse a string "split("").reverse().join("")</p>
		<form name="palFrm" action="" method="get">
			<input type="text" name="pali" class="form-control" placeholder="Value" />
			<input type="submit" value="Make Palindrome" class="btn btn-primary" onClick="getPali(this.form)" />
		</form>
	</div>
	<div>
		<p class="alert alert-success" id="outa"></p>
		<form name="frmAr" action="" method="get">
			<input type="text" name="vAr" />
			<input type="button" value="Submit" onClick="getAr(this.form)">
		</form>
	</div>
	<!-- javascript files-->
	<script type="text/javascript" src="arr.js"></script>
	<script type="text/javascript" src="form.js"></script>
	<script type="text/javascript" src="palindrome.js"></script>
</body>
</html>
